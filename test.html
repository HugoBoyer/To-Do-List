<head>

<title>Test ellipsis + rond</title>
<style>
  body { font-family: Arial; padding: 20px; }

  .taskList { width: 480px; border: 1px solid #ddd; padding: 0; list-style: none; }

  .task-item {
    display: flex;
    align-items: center;
    gap: 8px;           /* espace entre Ã©lÃ©ments */
    padding: 8px 10px;
    border-bottom: 1px solid #eee;
  }

  /* rond d'urgence : ne se contracte pas */
  .priority {
    flex: 0 0 auto;     /* garde sa taille */
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #f04;   /* visible */
  }

  /* texte : prend l'espace restant et tronque */
  .task-name {
    flex: 1 1 auto;     /* prend tout l'espace restant */
    min-width: 0;       /* <-- essentiel en flexbox */
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }

  .delete {
    flex: 0 0 auto;
    margin-left: 8px;
    background: transparent;
    border: none;
    cursor: pointer;
  }
</style>
</head>
